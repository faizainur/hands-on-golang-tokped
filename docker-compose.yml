version: "3.9"
networks:
  backend:
    name: "net_backend"
services:
  rest-server:
    build: ./rest-server
    ports:
      - 9000:80
    networks:
      - backend
    environment:
      - DB_POSTGRES_HOST=db
      - DB_POSTGRES_PORT=5432
      - DB_POSTGRES_USER=postgres
      - DB_POSTGRES_PASS= # !!!! : Please set the password
      - DB_POSTGRES_NAME=passmg
      - CRYPTOS_GRPC_SERVER_ADDRESS=cryptos
      - CRYPTOS_GRPC_SERVER_PORT=80
    # env_file:
    #   - ./dc-envs/rest.env
  cryptos:
    build: ./cryptos
    ports:
      - 6000:80
    networks:
      - backend
    env_file:
      - ./dc-envs/cryptos.env
  db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    networks:
      - backend
    environment:
      - POSTGRES_PASSWORD=  # !!!! : Please set the password 
      - POSTGRES_USER=postgres
      - POSTGRES_DB=passmg

  # Optional for testing
  grpcox:
    image: gusaul/grpcox	 
    networks:
      - backend
    ports:
      - 6969:6969
    environment:
      - MAX_LIFE_CONN=10
      - TICK_CLOSE_CONN=3
